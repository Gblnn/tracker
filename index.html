<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/stardox-bg.png" />
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#191970" />
    <title>StarBoard</title>
    <style>
      /* Inline critical CSS for faster initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root:empty {
        display: none;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(darkslateblue, midnightblue);
        opacity: 1;
        transition: opacity 0.3s ease-out;
        z-index: 9999;
      }
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .initial-loader img {
        width: 50px;
        height: 50px;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <div class="initial-loader" id="initial-loader">
      <img src="/stardox-bg.png" alt="Loading..." />
    </div>
    <div id="root"></div>
    <script>
      // Keep loader visible until app is fully initialized
      // This prevents blank screen during auth/data loading
      window.hideInitialLoader = function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(() => {
            loader.remove();
          }, 300);
        }
      };
      
      // Fallback: hide loader after max 10 seconds
      setTimeout(() => {
        if (document.getElementById('initial-loader')) {
          window.hideInitialLoader();
        }
      }, 10000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
