<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/stardox-bg.png" />
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to Firebase for faster API calls -->
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" />
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com" />
    
    <title>StarBoard</title>
    <style>
      #root:empty {
        display: none;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(darkslateblue, midnightblue);
        opacity: 1;
        transition: opacity 0.3s;
      }
      .initial-loader.hidden {
        opacity: 0;
      }
      .initial-loader img {
        width: 50px;
        height: 50px;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }
      .initial-loader-text {
        margin-top: 20px;
        color: white;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="initial-loader">
      <img src="/stardox-bg.png" alt="Loading..." />
      <!-- <div class="initial-loader-text">Loading...</div> -->
    </div>
    </div>
    <div id="root"></div>
    <script>
      // Hide loader once React mounts
      const observer = new MutationObserver((mutations) => {
        if (document.getElementById('root').children.length > 0) {
          document.querySelector('.initial-loader').classList.add('hidden');
          setTimeout(() => {
            document.querySelector('.initial-loader').remove();
          }, 300);
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
