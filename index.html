<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/stardox-bg.png" />
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>StarBoard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
      }
      #root {
        min-height: 100vh;
      }
      #root:empty {
        display: none;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
        opacity: 1;
        transition: opacity 0.3s;
        z-index: 99999;
      }
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .initial-loader img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="initial-loader" id="initial-loader">
      <img src="/stardox-bg.png" alt="Loading..." />
    </div>
    <div id="root"></div>
    <script>
      // Simple function to hide the loader
      window.hideInitialLoader = function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(() => {
            loader.remove();
          }, 300);
        }
      };
      
      // Fallback: Auto-hide after React mounts
      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          setTimeout(() => {
            window.hideInitialLoader();
          }, 100);
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
